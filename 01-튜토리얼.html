<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS | Tutorial</title>
  <script defer src="01-튜토리얼.js"></script>
</head>
<body>
  <h1>JavaScript Tutorial</h1>
  <h2>JavaScript로 할 수 있는 것은?</h2>
  <button onclick="sayHello()">Hello, World!</button>
  <p id="greeting"></p>
  <button onclick="changeBackground()">Change Background Color</button>
  <input type="color" id="colorInput">
  <div id="counter"></div>
  <button onclick="incrementCounter()">Increment Counter</button>
  <button onclick="decrementCounter()">Decrement Counter</button>
  <div id="timer"></div>
  <button onclick="startTimer()">Start Timer</button>
  <button onclick="stopTimer()">Stop Timer</button>
  <button onclick="clearTimer()">Clear Timer</button>
  <div id="toggleButton"></div>
  <button onclick="toggleToggleButton()">Toggle Toggle Button</button>
  <script>
    const toggleButton = document.getElementById('toggleButton');
    toggleButton.textContent = 'Toggle';
    
    function toggleToggleButton() {
      toggleButton.textContent = toggleButton.textContent === 'Toggle'? 'Untoggle' : 'Toggle';
    }
    
    // Timer variables
    let timerId = null;
    let timerInterval = 1000; // 1 second
    
    function startTimer() {
      timerId = setInterval(() => {
        document.getElementById('timer').textContent = new Date().toLocaleTimeString();
      }, timerInterval);
    }
    
    function stopTimer() {
      clearInterval(timerId);
    }
    
    function clearTimer() {
      stopTimer();
      document.getElementById('timer').textContent = '';
    }
  </script>
  <script>
    // Counter variables
    let counter = 0;
    
    function incrementCounter() {
      counter++;
      document.getElementById('counter').textContent = counter;
    }
    
    function decrementCounter() {
      counter--;
      document.getElementById('counter').textContent = counter;
    }
    
    // Change background color
    function changeBackground() {
      const colorInput = document.getElementById('colorInput');
      document.body.style.backgroundColor = colorInput.value;
    }
    
    // Greeting message
    function sayHello() {
      const greeting = document.getElementById('greeting');
      greeting.textContent = 'Hello, World!';
    }

  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      gap: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      transition: background-color 0.3s ease-in-out;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      outline: none;
      z-index: 1;
      position: relative;
      box-sizing: border-box;
      
    }
  </style>


  
</body>
</html>
