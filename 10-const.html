  <p>const 변수는 재할당이 불가합니다. const는 선언될 때 값을 지정해야 합니다. 단, 배열 요소를 변경할 수 있고 객체 속성을 변경할 수 있습니다. 또한 블록 범위에서 선언 가능합니다. let은 재 할당이 가능하다는 점과 const와 다릅니다.</p>
